<div id="content">
   <div class="element">
      <h2>HEROES LIST</h2>
      <div id="heroes-list">
         <a *ngFor="let hero of heroes"
            [routerLink]="[hero.id]">
            {{ hero.name }}
         </a>
      </div>
   </div>
   
   <div class="element">
      <router-outlet></router-outlet>
   </div>
</div>
